<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Mahasiswa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    {% include 'header.html' %}

    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-info text-white text-center">
                <h4>Dashboard Mahasiswa</h4>
            </div>
            <div class="card-body">
                <h5 class="card-title text-center">Data Diri Mahasiswa</h5>
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <th scope="row">Nama</th>
                            <td>{{ nama }}</td>
                        </tr>
                        <tr>
                            <th scope="row">NIM</th>
                            <td>{{ nim }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Jurusan</th>
                            <td>{{ jurusan }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Email</th>
                            <td>{{ email }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Tempat Tinggal</th>
                            <td>{{ tempattinggal }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Tanggal Lahir</th>
                            <td>{{ tanggallahir }}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-center mt-4">
                    <a href="{{ url_for('krs') }}" class="btn btn-primary">Lihat KRS</a>
                    <a href="{{ url_for('nilai') }}" class="btn btn-success">Lihat Nilai</a>
                    <a href="{{ url_for('laporan') }}" class="btn btn-warning">Lihat Laporan</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
